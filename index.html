<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistaint || Rocket</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://smtpjs.com/v3/smtp.js"> </script>
 
</head>

<body>
  <section>
    <div class="clock"></div>
    <div class="wrapper">
      <a onclick="startRocket()"><img src="logo.png" alt="logo"></a>
      <br>
      <div class="progress_bar" id="progress_bar">
        <div class="progress__square" id="myBar"></div>
      </div>
      <canvas width="400" height="80" style="border: 1px solid #9ed0ff;"></canvas>
      <input class="zoom" type="range" min="1" max="5" step="1" value="2" />
      <div class="pitch"></div>
      <div class="freq" style="color: aquamarine;"></div>
    </div>
  </section>
   <script src="./main.js"></script>
</body>

</html>
